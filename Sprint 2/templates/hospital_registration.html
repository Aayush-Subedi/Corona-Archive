{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/base.css')}}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/form.css')}}"
/>
{% endblock %} {% block content %} {% include 'navbar.html' %} {% with messages
= get_flashed_messages() %} {% if messages %}
<div class="flashNotification danger">
  {{ messages[0] }} 
</div>
{% endif %} {% endwith %}
<div  style="padding-left: 40%; padding-top: 10%">
<div class="form-card-container registration">
  <h2>Hospital Registration</h2>
  <form method="post">
    <div class="input-text-container">
      <div class="user-box">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          placeholder="Enter Name"
          value="{{ request.form['name'] }}"
        />
      </div>
      <div class="user-box password">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          value="{{ request.form['password'] }}"
        />
      </div>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
</div>
{% endblock %}
