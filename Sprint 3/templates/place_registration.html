{% extends "baselayout.html" %} {% block content %}
<div class="container" id="container">
  <!-- Place registration form -->
  <div class="form-container sign-in-container">
    <form method="POST" action="" class="form" id="login">
      <h1 class="form__title">Place</h1>
      <div class="form__input-group">
        <!-- Name field -->
        <label for="name"> Name: </label>
        <input type="text" class="form__input" name="name" id="name" required />
      </div>
      <div class="form__input-group">
        <!-- Addressfield -->
        <label for="address"> Address: </label>
        <input
          type="text"
          class="form__input"
          name="address"
          id="address"
          required
        />
      </div>
      <div class="form__input-group">
        <!-- Phone Number field -->
        <label for="phoneNumber">Phone Number: </label>
        <input
          type="tel"
          class="form__input"
          name="phoneNumber"
          id="phone_number"
          required
        />
      </div>
      <div class="form__input-group">
        <!-- Email field -->
        <label for="email"> Email: </label>
        <input
          type="email"
          class="form__input"
          name="email"
          id="email"
          required
        />
      </div>
      <div class="form__input-group">
        <!-- Email field -->
        <label for="password"> Password: </label>
        <input
          type="password"
          class="form__input"
          name="password"
          id="password"
          required
        />
      </div>
      <!-- Submit Button -->
      <button class="form__button" type="submit" value="Submit">Submit</button>
    </form>
  </div>
  {% if value %}
  <div>{{value.place }} Place created successfully</div>
  {% endif %}

  <!--Place for additional information on right side-->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Place Owner?</h1>
        <h1>Register your place here</h1>
        <p>
          Enter all required details to sign up and start a journey with us.
        </p>
      </div>
    </div>
  </div>
  <!-- {% if value and value.place %}
    <script>alert(" You have successfully been registered! We are still working on your qrcode. It will be given to you soon.")</script>
    {% endif %} -->
</div>

{% endblock content%}
