{% extends "baselayout.html" %} {% block content %}
<div>
  <h1 id="register_locale">Register Your Locale</h1>
  <form method="POST" action="">
    <!-- first name input field -->
    <label for="name">Name</label>
    <input
      type="text"
      id="username"
      placeholder="Name"
      name="name"
    /><br /><br />

    <!-- first name input field -->
    <label for="address">Address</label>
    <input
      type="text"
      placeholder="Address"
      id="address"
      name="address"
    /><br /><br />

    <!-- first name input field -->
    <label for="phoneNumber">Phone Number</label>
    <input
      type="text"
      placeholder="Phone Number"
      id="phoneNumber"
      name="phoneNumber"
    /><br /><br />

    <!-- first name input field -->
    <label for="email">Email</label>
    <input
      type="text"
      placeholder="Email"
      id="email"
      name="email"
    /><br /><br />

    <input type="submit" value="Submit" />
  </form>
  {% if value %}
  <div>{{value.place }} Place created successfully</div>

  {% endif %}
</div>

{% endblock content%}
