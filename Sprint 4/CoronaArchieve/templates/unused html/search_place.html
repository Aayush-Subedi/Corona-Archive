
{% extends "agent_dashboard_baselayout.html" %}
{% block content %}

<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <!-- <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>

        
        <h1><center>Search Place</center></h1>
        <form class="example" method="post" action="" 
         style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by name" name="book">
            <button type="submit"> Search
            </button>
        </form>
        <p></p>
        <center>
        <h2>The details of place your are searching for is as follow.</h2>
        {% for item in data %}
        <tr>
            <td>Name: {{item[1]}}</td><br>
            <td>Address: {{item[2]}}</td><br>
            <td>Phone Number: {{item[3]}}</td><br>
            <td>Email: {{item[4]}}</td>
            
            </br>
        </tr>
    {% endfor %}

        
        </center>
    </body>
</html>
{% endblock %}
